<script>
function calcTip() {

	var bill = document.getElementById("subtotal").value;
	var tipp = document.getElementById("tip").value;

	var total = bill * tipp;
	total = Math.round(total*100)/10000;
	total = total.toFixed(2);

	document.getElementById("total").innerHTML= total;
}

</script>
