<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
         <h1>Bank Account Application</h1>
    </div>
    
    <div>
        <label for="" id="name">Account Name: </label>
        <input type="text" placeholder="business">
    </div>
    <div>
        <label for="" id="deposit">Deposit</label>
        <input type="text" placeholder="10000">
    </div>
    <div>
        <button id="create" >Create new account</button>
    </div>
    <div>
        <textarea name="" id="total" cols="55" rows="10"></textarea>
    </div>      

    <div>
        <button id="deposit">Deposit</button>
        <button id="debid">Debit</button>
    </div>
       
  

    <script src="index.js"></script>
</body>
</html>
